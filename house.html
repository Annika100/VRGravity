<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>House</title>
    <script src="javascript.js" type="text/javascript"></script>
</head>
<body>


<a-scene>

    <a-assets>
    <!-- Alle Objekte, Bilder und Sounds werden geladen-->
        <a-asset-item id="houseinside" src="objekte/houseinside.dae"></a-asset-item>
        <a-asset-item id="bett" src="objekte/bett.dae"></a-asset-item>
        <a-asset-item id="lampe" src="objekte/lampe.dae"></a-asset-item>
        <a-asset-item id="stuhl" src="objekte/stuhl.dae"></a-asset-item>
        <a-asset-item id="teppich" src="objekte/teppich.dae"></a-asset-item>
        <a-asset-item id="tisch" src="objekte/tisch.dae"></a-asset-item>
        <a-asset-item id="fenster" src="objekte/fenster.dae"></a-asset-item>

    </a-assets>


    <!-- Hausinnenraum wird eingebunden -->
    <a-entity collada-model="#houseinside"  position="0 0 0" scale="0.3 0.3 0.3"></a-entity>

    <!-- Bett wird eingebunden-->
    <a-entity id="bett" collada-model="#bett" position="8.586 3.697 -3.916" rotation=" 0 0 0" scale="2.5 2.5 2.5"></a-entity>

    <!-- Lampe wird eingebunden-->
    <a-entity id="lampe" collada-model="#lampe" position="3.576 -0.972 -6.048" scale="2.2 2.2 2.2"></a-entity>

    <!-- Stuhl wird eingebunden-->
    <a-entity id="stuhl" collada-model="#stuhl" position="-7.614 3.882 -2.913" scale="2.5 2.5 2.5" rotation="0 0 0"></a-entity>

    <!-- Teppich wird eingebunden-->
    <a-entity id="teppich" collada-model="#teppich" position="8.646 0.189 -1.349" scale="25.000 7.000 23.000" rotation="0 0 0"></a-entity>

    <!-- Tisch wird eingebunden-->
    <a-entity id="tisch" collada-model="#tisch" position="-9.802 0.092 -4.054" scale="2 2 2"></a-entity>

    <!--Fenster wird eingebunden-->
    <a-entity id="fenster" collada-model="#fenster" position=" -11.163 4.872 9.934 " scale="3.000 1.500 1.500" rotation="90 90 0"></a-entity>


    <!-- Kamera/ Cursor -- Startposition -->
    <a-entity id="kamera"
              position="-7.398 3.647 5.016"
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>
    </a-entity>


    <!-- Licht -->
    <a-light light="type: point; color: white; intensity: 0.5; penumbra: 0.10; angle: 60.00"
             position="3.828 3.627 -5.968"
             rotation="0 0 0"
             decay=" 1.00"
             distance="0.00"
             intensity="0.5">

</a-scene>

</body>
</html>
