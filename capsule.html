<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title>Capsule</title>
    <script src="javascript.js" type="text/javascript"></script>
</head>
<body>


<a-scene>
<!-- Alle Objekte, Bilder,Sounds und Videos werden geladen-->
    <a-assets>
        <!--Kapsel Innenraum-->
        <a-asset-item id="capsuleinside" src="objekte/capsuleinside.dae"></a-asset-item>
        <!--Stuhl -->
        <a-asset-item id="chair" src="objekte/capsulechair.dae"></a-asset-item>
        <!-- Bilder im Cockpit-->
        <a-image id="img-warning" src="bilder/warning_signal_word.png"></a-image>
        <a-image id="img-landing" src="bilder/landing.png"></a-image>
        <a-image id="img-radio" src="bilder/radio.png"></a-image>
        <!--<a-image id="img-cockpit_screen_01" src="bilder/cockpit_screen_01.jpg"></a-image>-->
        <a-image id="img-ring" src="bilder/ring.png"></a-image>
        <a-image id="img-cockpit_screen_02" src="bilder/cockpit_screen_02.jpg"></a-image>
        <!--Bild zum Szenenwechsel-->
        <a-image id="img-opendoor" src="bilder/opendoor.png"></a-image>
        <!--<a-image id="img-earth2" src="bilder/earth2.jpg"></a-image>-->
        <!-- Video Landung-->
        <video id="vid-earth" src="video/erde.mp4" autoplay="true"></video>
        <!--Sounds in der Kapsel-->
        <audio id="bombe" src="sounds/bombetimer.mp3" preload="auto"></audio>
        <audio id="funk" src="sounds/funkkontakt.mp3"></audio>

    </a-assets>


    <!-- Kamera/ Cursor -- Startposition -->
    <a-entity id="kamera"
              position ="1.9 5.3 3.73"
              rotation ="-6.5 0 0"
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>

        <!-- Animation Kamera zum Stuhl -->
        <a-animation begin="cameraPos1"
                     attribute="position"
                     from="1.9 5.3 3.73"
                     to="1.9 5.3 1.2"
                     dur="3000">
        </a-animation>

    </a-entity>


    <!-- Sound wird eingebunden-->
    <a-entity sound="src:#bombe; autoplay: true"></a-entity>

    <!-- Skybox wird eingebunden-->
    <a-sky color="black"></a-sky>

    <!-- Kapsel Innenraum wird eingebunden-->
    <a-entity collada-model="#capsuleinside"  position="1 1 1" scale="0.2 0.2 0.2">
    </a-entity>


    <!-- Stuhl wird eingebunden -->
    <a-entity collada-model="#chair" position="2.065 4.351 1.694" scale="0.2 0.2 0.2"
              event-animate="target:#kamera; aevent:cameraPos1">
    </a-entity>


    <!-- Knopf mit Animation -->
    <a-box position="0.864 3.513 -2.372" material="color : red" depth="1" height="1" width="1" scale="0.2 0.2 0.2">
        <!--Farbwechsel/Blinken-->
        <a-animation attribute="material.color"
                     from="red"
                     to="blue"
                     dur="1000"
                     repeat="indefinite">
        </a-animation>
    </a-box>
    
    <!-- Knopf mit Animation -->
    <a-box position="3.07 3.513 -2.968" material="color : blue" depth="1" height="1" width="1" scale="0.2 0.2 0.2">
        <!--Farbwechsel/Blinken-->
        <a-animation attribute="material.color"
                     from="blue"
                     to="red"
                     dur="1000"
                     repeat="indefinite">
        </a-animation>
    </a-box>
    
    <!-- Knopf mit Animation -->
    <a-box position="2.285 7.188 -4.121" rotation="30 0 0" material="color : yellow" depth="1" height="1" width="1" scale="0.2 0.2 0.2">
        <!--Farbwechsel/Blinken-->
        <a-animation attribute="material.color"
                     from="yellow"
                     to="white"
                     dur="1000"
                     repeat="indefinite">
        </a-animation>
    </a-box>


    <!--Bild wird eingebunden und animiert-->
    <a-image src="#img-warning" position="4.419 5.876 -4" scale="0.8 0.4 0.8">
        <a-animation attribute="visible"
                     begin="300"
                     dur="800"
                     from="true"
                     to="false"
                     repeat="indefinite">
        </a-animation>
    </a-image>

    <!-- Bild für die Landung wird eingebunden--> 
    <!-- VIDEO ON CLICK? video="src: #vid-earth; on: click" -->
    <a-image src="#img-landing" position="1.9 4.2 -4" rotation="-30 0 0" scale="0.8 0.6 0.8">
        <!--<a-animation attribute="visible"
                     begin="300"
                     dur="800"
                     from="true"
                     to="false"
                     repeat="indefinite">-->
        </a-animation>
    </a-image>

    <!-- Bild für Szenenwechsel wird eingebunden-->
    <a-image src="#img-opendoor" position="1.8 5.6 -3.7" scale="1 0.8 1" visible="false">
        <a-animation
                attribute="visible"
                from="false"
                to="true"
                delay="30000">
        </a-animation>
    </a-image>

    <!-- Transbock OpenDoor zum Szenenwechsel-->
    <a-image link="href: island.html" src="#img-opendoor" position="1.8 5.6 -3" scale="1 0.8 1" visible="false">
        <a-animation
                attribute="visible"
                from="false"
                to="false"
                delay="30000">
        </a-animation>
    </a-image>

    <!-- Radiosound/ -Bild wird eingebunden-->
    <a-image src="#img-radio" position="-2.109 5.511 -3.682" rotation="0 45 0" scale="0.8 0.6 0.8"
             sound="src: #funk; on: click">
    </a-image>

    <!-- Bilder in der Kapsel werden eingebunden-->
    <a-image src="#img-ring" position="-3 5.54 -2.77" rotation="0 45 0" scale="1.5 1.5 1.5"></a-image>
    <a-image src="#img-cockpit_screen_02" position="6.54 5.6 -3" rotation="0 -45 0" scale="1.5 1.5 1.5"></a-image>
    <!--<a-image src="#img-earth2" position="1.955 5.658 -4.005" scale="6.3 2 1.8"></a-image> -->


    <!-- Video für die Landung wird eingebunden-->
    <a-video src="#vid-earth" position="1.955 5.658 -4.005" scale="6.3 2 1.8"></a-video>





    <!-- Licht -->
    <a-light light="type: point; color: red; intensity: 0.6; penumbra: 0.10; angle: 60.00"
             position="1.229 8.673 0"
             rotation="0 0 0"
             decay=" 1.00"
             distance="0.00"
             intensity="0.1"
             visible="false">
        <a-animation attribute="visible" delay="1000" dur="1000" from="true" to="false" repeat="indefinite"> </a-animation>
    </a-light>

    <a-light light="type: point; color: white; intensity: 0.5; penumbra: 0.10; angle: 60.00"
             position="1.229 8.673 0"
             rotation="0 0 0"
             decay=" 1.00"
             distance="0.00"
             intensity="0.5">


</a-scene>
    
</body>
</html>
