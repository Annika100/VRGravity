<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Gravity</title>
    <script src="javascript.js" type="text/javascript"></script>
</head>
<body>


<a-scene>

    <a-assets>

        <a-asset-item id="cap-obj" src="Objekte/capsuleinside.obj"></a-asset-item>
        <a-asset-item id="cap-mtl" src="Objekte/capsuleinside.mtl"></a-asset-item>
        <a-asset-item id="chair-obj" src="Objekte/capsulechair.obj"></a-asset-item>
        <a-asset-item id="chair-mtl" src="Objekte/capsulechair.mtl"></a-asset-item>
        <a-image id="img-warning" src="bilder/warning_signal_word.png"></a-image>
        <a-image id="img-cockpit_screen_01" src="bilder/cockpit_screen_01.jpg"></a-image>
        <a-image id="img-cockpit_screen_02" src="bilder/cockpit_screen_02.jpg"></a-image>

    </a-assets>


    <!-- Capsule -->
    <a-entity obj-model="obj: #cap-obj; mtl: #cap-mtl"  position="1 1 1" scale="0.2 0.2 0.2">
    </a-entity>


    <!-- Chair -->
    <a-entity obj-model="obj: #chair-obj; mtl: #chair-mtl" position="2.065 4.351 1.694" scale="0.2 0.2 0.2"
              event-animate="target:#kamera; aevent:cameraPos1">
    </a-entity>


    <!-- KnÃ¶pfe mit Animation -->
    <a-box position="0.864 3.513 -2.372" material="color : red" depth="1" height="1" width="1" scale="0.2 0.2 0.2">
        <a-animation attribute="material.color"
                     from="red"
                     to="white"
                     dur="1000"
                     repeat="indefinite">
        </a-animation>
    </a-box>

    <a-box position="3.07 3.513 -2.968" material="color : blue" depth="1" height="1" width="1" scale="0.2 0.2 0.2">
        <a-animation attribute="material.color"
                     from="blue"
                     to="white"
                     dur="1000"
                     repeat="indefinite">
        </a-animation>
    </a-box>



    <!--bilder-->
    <a-image src="#img-warning" position="1.9 4.2 -4" rotation="-30 0 0" scale="0.8 0.6 0.8">
        <a-animation attribute="visible"
                     begin="300"
                     dur="800"
                     from="true"
                     to="false"
                     repeat="indefinite">
        </a-animation>
    </a-image>
    <a-image src="#img-cockpit_screen_01" position="-3 5.54 -2.77" rotation="0 45 0" scale="1.5 1.5 1.5"></a-image>
    <a-image src="#img-cockpit_screen_02" position="6.54 5.6 -3" rotation="0 -45 0" scale="1.5 1.5 1.5"></a-image>


    <!-- Kamera/ Cursor-->
    <a-entity id="kamera"
              position ="1.9 5.3 3.73"
              rotation ="-6.5 0 0"
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>

    <!-- Animation Kamera zum Stuhl -->
        <a-animation begin="cameraPos1"
                     attribute="position"
                     from="1.9 5.3 3.73"
                     to="1.9 5.3 1.2"
                     dur="3000">
        </a-animation>

    </a-entity>



</a-scene>

</body>
</html>
