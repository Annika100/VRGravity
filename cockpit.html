<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
    <title>Gravity</title>
</head>
<body>

<a-scene>

    <a-assets>
        <a-asset-item id="cockpit-obj" src="Objekte/cockpit.obj"></a-asset-item>
        <a-asset-item id="cockpit-mtl" src="Objekte/cockpit.mtl"></a-asset-item>
    </a-assets>

    <a-entity id="kamera"
              position ="0 0 1.5"
              rotation ="0 0 0"
              camera look-controls wasd-controls>
        <a-cursor></a-cursor>
    </a-entity>

    <a-entity obj-model="obj: #cockpit-obj; mtl: #cockpit-mtl"  position="0 0 0" rotation="0 0 0" scale="1 1 1">
    </a-entity>
    <a-sky color="#white"></a-sky>

</a-scene>


</body>
</html>
