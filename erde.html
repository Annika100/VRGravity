<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title>erde</title>
    <!--<script src="a-ocean.js" type="text/a-ocean"></script>-->
    <script src="javascript.js" type="text/javascript"></script>
</head>
<body>


<a-scene>

    <a-assets>

        <a-asset-item id="treethree" src="Objekte/treethree.dae"></a-asset-item>
        <a-asset-item id="kapsel" src="Objekte/kapsel.dae"></a-asset-item>
        <a-asset-item id="bridge" src="Objekte/bridge.DAE"></a-asset-item>
        <a-asset-item id="beachhouse" src="Objekte/beachhouse.DAE"></a-asset-item>
        <a-asset-item id="bett" src="Objekte/bett.dae"></a-asset-item>
        <a-asset-item id="moai" src="Objekte/moai.DAE"></a-asset-item>
        <a-asset-item id="sign" src="Objekte/sign.DAE"></a-asset-item>
        <a-asset-item id="flasche" src="Objekte/Flasche.dae"></a-asset-item>
        <a-asset-item id="letter" src="Objekte/letter.DAE"></a-asset-item>
        <a-image id="img-sky" src="bilder/skyearth.png"></a-image>
        <a-image id="sand" src="bilder/sand.jpg"></a-image>
        <a-image id="trans" src="bilder/transparent.png"></a-image>
        <audio id="waves" src="sounds/waves.mp3" preload="auto"></audio>

    </a-assets>


     <!-- Kamera/ Cursor-->
    <a-entity id="kamera"
              position ="0 1.5 0"
              rotation ="0 0 0"
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>
        <a-animation
                id="kamera"
                attribute="position"
                to="0 1.5 -4.8"
                dur="8000"
                begin="steg"
        ></a-animation>
        <a-animation
                id="kamera"
                attribute="position"
                to="4.064 1.5 -1.160"
                dur="8000"
                begin="moai"
        ></a-animation>

    </a-entity>


    <!-- bridge -->
    <a-entity id="bridge" collada-model="#bridge" position="0 0.15 -11.5" scale="0.05 0.07 0.05"></a-entity>

    <!-- beachhouse -->
    <a-entity id="beachhouse" collada-model="#beachhouse" position="0 0.15 -14.2" scale="5 4 4"></a-entity>

    <!-- Bett -->
    <a-entity id="bett" collada-model="#bett" position="0 0.1 -22.5" scale="0.7 0.6 0.5"></a-entity>


    <!-- a-ocean -->
    <!--<a-ocean width="200" depth="200" density="40" opacity="1" position="0 -0.4 0"></a-ocean>
    <a-ocean color="aqua" depth="100" width="100"></a-ocean>
    <a-ocean
            width="50"
            depth="50"
            density="10"
            color="#d9d0ae"
            position="0 0 0"
            opacity="1"
            speed="0.1"
            speedVariance="0.2">
    </a-ocean>-->

    <!-- Isand -->
    <a-circle src="#sand" height="20" width="20" scale="9 9 9" rotation="-90 0 0"></a-circle>

     <!-- palmen -->
    <a-entity id="atree" collada-model="#treethree" position="3.6 0 -6" scale="0.4 0.4 0.4" rotation="0 30 0" ></a-entity>
    <a-entity id="btree" collada-model="#treethree" position="5.4 0 -6" scale="0.4 0.4 0.4" rotation="0 30 0"></a-entity>
    <a-entity id="ctree" collada-model="#treethree" position="8.3 0 -0.8" scale="0.4 0.4 0.4" rotation="0 30 0"></a-entity>
    <a-entity id="dtree" collada-model="#treethree" position="-5.1 0 -5" scale="0.4 0.4 0.4" rotation="0 30 0"></a-entity>
    <a-entity id="etree" collada-model="#treethree" position="0.7 0 7.2" scale="0.4 0.4 0.4" rotation="0 30 0"></a-entity>
    <a-entity id="ftree" collada-model="#treethree" position="-0.7 0 6.8" scale="0.4 0.4 0.4" rotation="0 20 0"></a-entity>
    <a-entity id="gtree" collada-model="#treethree" position="2.5 0 6"  scale="0.4 0.4 0.4" rotation="0 10 0"></a-entity>


    <!-- Kapsel -->
    <a-entity id="kapsel" collada-model="#kapsel" position="-1.6 0.8 0 2 0" rotation="180 180 0"></a-entity>


    <!-- moai -->
    <a-entity id="moai" collada-model="#moai" position="6.3 0.8 -2.1" rotation="0 300 0" scale="1.5 1.5 1.5"></a-entity>


    <!-- sign -->
    <a-entity id="sign" collada-model="#sign" position="2.03 0 -1.9" rotation="0 -40 0" scale="0.05 0.05 0.05"></a-entity>
    
    <!-- Transparentes Bild fuer Animation zum Steg-->
    <a-image id="trans" collada-model="#trans" position="1.408 1.426 -1.956" scale="1 0.5 1" visible="false" event-animate="target:#kamera; aevent:steg"></a-image>

    <!-- Transparentes Bild fuer Animation zum Moai-->
    <a-image id="transzwei" collada-model="#trans" position="2.212 1.530 -1.469" scale="1 0.5 1" visible="false" event-animate="target:#kamera; aevent:moai"></a-image>


    <!-- Flasche -->
    <a-entity id="flasche" collada-model="#flasche" position="-2.17 0.1 -6.67" scale="0.3 0.3 0.3" rotation="90 0 0"
                event-animate="target:#letter; aevent: visletter">
    </a-entity>


    <!-- letter -->
    <a-entity id="letter" collada-model="#letter" position="-1.7 0.116 -6.54" rotation="180 -180 120" scale="0.6 0.4 0.4" visible="false">
        <a-animation
                attribute="visible"
                begin="visletter"
                from="false"
                to="true">
        </a-animation>
    </a-entity>


    <!-- Sound -->
    <a-entity sound="src:#waves; autoplay: true"></a-entity>


    <!-- Skybox -->
    <a-sky src="#img-sky" position="0 -200 0"></a-sky>



</a-scene>

</body>
</html>
