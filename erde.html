<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <title>erde</title>
    <script src="a-ocean.js" type="text/a-ocean"></script>
</head>
<body>


<a-scene>

    <a-assets>

        <a-image id="img-sky" src="bilder/skyearth.png"></a-image>
        <a-image id="sand" src="bilder/sand.jpg"></a-image>
        <a-asset-item id="treethree" src="Objekte/treethree.dae"></a-asset-item>
        <a-asset-item id="kapsel" src="Objekte/kapsel.dae"></a-asset-item>

    </a-assets>


    <!-- Kamera/ Cursor-->
    <a-entity id="kamera"
              position ="0 1.5 0"
              rotation ="0 0 0"
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>

    </a-entity>


    <!--<a-ocean width="200" depth="200" density="40" opacity="1" position="0 -0.4 0"></a-ocean>
    <a-ocean color="aqua" depth="100" width="100"></a-ocean>-->

    <!-- Isand -->
    <a-circle src="#sand" height="20" width="20" scale="9 9 9" rotation="-90 0 0"></a-circle>

    <!-- palme -->
    <a-entity id="treethree" collada-model="#treethree" position="3.6 0 -6" scale="0.4 0.4 0.4" rotation="0 30 0"></a-entity>
    <a-entity id="treethree" collada-model="#treethree" position="5.4 0 -6" scale="0.4 0.4 0.4" rotation="0 30 0"></a-entity>

    <!-- Kapsel -->
    <a-entity id="kapsel" collada-model="#kapsel" position="-1.6 0.8 0 2 0" rotation="180 180 0"></a-entity>

    <a-ocean
            width="50"
            depth="50"
            density="10"
            color="#d9d0ae"
            position="0 0 0"
            opacity="1"
            speed="0.1"
            speedVariance="0.2">
    </a-ocean>

    <a-sky src="#img-sky" position="0 -200 0"></a-sky>



</a-scene>

</body>
</html>
