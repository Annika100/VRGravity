<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
    <title>Gravity</title>
</head>
<body>

<a-scene>

    <a-assets>
        <a-asset-item id="Room_Spacestation-obj" src="Objekte/Room_Spacestation.obj"></a-asset-item>
        <a-asset-item id="Room_Spacestation-mtl" src="Objekte/Room_Spacestation.mtl"></a-asset-item>
        <a-asset-item id="feuerloescher" src="Objekte/Feuerloescher.dae"></a-asset-item>
        <a-asset-item id="flasche" src="Objekte/Flasche.dae"></a-asset-item>
        <a-asset-item id="bleistift" src="Objekte/Bleistift.dae"></a-asset-item>
        <a-image id="img-exit" src="bilder/exit.png"></a-image>
        <audio id="sirene" src="sounds/sound_sirene.mp3" preload="auto"></audio>
    </a-assets>


    <!-- Kamera -->
    <a-entity id="kamera"
              position ="21.9 4 -0.116"
              rotation ="0 449.5 0"
              camera look-controls wasd-controls>
        <a-cursor></a-cursor>

        <!-- Kamera Animation -->
        <a-animation begin="cameraPos1"
                     attribute="position"
                     from="21.9 4 -0.116"
                     to="17 4 -0.116"
                     dur="10000">
        </a-animation>
        <a-animation begin="cameraPos2"
                     attribute="position"
                     from="17 4 -0.116"
                     to="12 4 -0.116"
                     dur="10000">
        </a-animation>
        <a-animation begin="cameraPos3"
                     attribute="position"
                     from="12 4 -0.116"
                     to="7 4 -0.116"
                     dur="10000">
        </a-animation>
        <a-animation begin="cameraPos4"
                     attribute="position"
                     from="7 4 -0.116"
                     to="2 4 -0.116"
                     dur="10000">
        </a-animation>
        <a-animation begin="cameraPos5"
                     attribute="position"
                     from="2 4 -0.116"
                     to="-3 4 -0.116"
                     dur="10000">
        </a-animation>
        <a-animation begin="cameraPos6"
                     attribute="position"
                     from="-3 4 -0.116"
                     to="-8 4 -0.116"
                     dur="10000">
        </a-animation>
        <a-animation begin="cameraPos7"
                     attribute="position"
                     from="-8 4 -0.116"
                     to="-13 4 -0.116"
                     dur="10000">
        </a-animation>

    </a-entity>

    <!-- Exit -->
    <a-image src="#img-exit" position="-21.5 4.7 -0.14" rotation="0 90 0" scale="2 2 2" visible="false">
        <a-animation attribute="visible"
                     begin="300"
                     dur="800"
                     from="true"
                     to="false"
                     repeat="indefinite">
        </a-animation>
    </a-image>


    <!-- Licht -->
    <!--
    <!-- Licht hinten --
    <a-light light="type: point; color: #fff; intensity: 0.5; penumbra: 0.10; angle: 60.00"
             position="21.257 4.15 0.046"
             rotation="9.17 0.57 -2.86"
             decay=" 1.00"
             distance="0.00">
    </a-light>
    <a-light light="type: point; color: #fff; intensity: 0.5; penumbra: 0.10; angle: 60.00"
             position="18.5 4.15 0.046"
             rotation="9.17 0.57 -2.86"

    <!-- Licht vorne --

             decay=" 1.00"
             distance="0.00"

    </a-light>
    -->

    <!-- rotes Alarmlicht -->
    <a-light light="type: point; color: red; intensity: 0.5; penumbra: 0.10; angle: 60.00"
             position="15 7.5 0"
             rotation="0 0 0"
             decay=" 1.00"
             distance="0.00"
             intensity="0.1"
             visible="false">
        <a-animation attribute="visible" begin="1000" dur="1000" from="true" to="false" repeat="indefinite"> </a-animation>
    </a-light>


    <!-- Sound -->
    <a-entity sound="src:#sirene; autoplay: true"></a-entity>


    <!--Spacestation ROOM-->
    <a-entity obj-model="obj: #Room_Spacestation-obj; mtl: #Room_Spacestation-mtl"  position="0 0 0" rotation="0 0 0" scale="0.1 0.1 0.1">
    </a-entity>


    <!--Feuerloescher-->
    <a-entity collada-model="#feuerloescher" position="16.5 3.6 1" rotation="10 90 -15" scale="0.2 0.2 0.2" >
        <a-animation attribute="position"
                     dur="2000"
                     from="16.5 3.6 1"
                     to="16.5 4.1 1"
                     direction="alternate"
                     repeat="indefinite">
        </a-animation>
        <!-- <a-animation attribute="rotation"
                      dur="10000"
                      fill="forwards"
                      to="360 0 0"
                      repeat="indefinite">
         </a-animation> -->
    </a-entity>

    <!--Flasche-->
    <a-entity collada-model="#flasche" position="-15.187 3.686 -1.5" scale="0.2 0.2 0.2">
        <!-- Animation Flasche fliegt nach vorne-->
        <a-animation attribute="position"
                     dur="6000"
                     from="-15 3.686 -1.5"
                     to="20 3.686 -1.5"
                     direction="alternate"
                     repeat="indefinite">
        </a-animation>
        <a-animation attribute="rotation"
                     dur="7000"
                     fill="forwards"
                     to="360 360 0"
                     repeat="indefinite">
        </a-animation>
    </a-entity>


    <!--Bleistift-->
    <a-entity collada-model="#bleistift" position="-7 3.6 1" scale="0.2 0.2 0.2">
        <a-animation attribute="position"
                     dur="5000"
                     from="-7 2.5 1"
                     to="-7 5.5 1"
                     direction="alternate"
                     repeat="indefinite">
        </a-animation>
        <a-animation attribute="rotation"
                     dur="7000"
                     fill="forwards"
                     to="360 360 0"
                     repeat="indefinite">
        </a-animation>
    </a-entity>

    <!--Kugelschreiber
    <a-assets>
        <a-asset-item id="kugelschreiber" src="Kugelschreiber.dae"></a-asset-item>
    </a-assets>
    <a-entity collada-model="#kugelschreiber" position="-15.187 3.686 -0.576" scale="0.2 0.2 0.2">
    </a-entity>
    -->

    <!-- Wegweiser Pfeile -->
    <!-- Pfeil 1 -->

        <a-animation attribute="material.color"
                     from="red"
                     to="white"
                     dur="1000"
                     repeat="indefinite">
        </a-animation>
    </a-entity>
    <a-entity geometry="primitive: plane; height: 0.5; width: 0.5" position="15.88 1.6 -0.08" rotation="270 90 45" scale="1.1 1.1 1.1" material="color: red">
        <a-animation attribute="material.color"

    </a-entity>

        <a-animation attribute="material.color"
                     from="red"
                     to="white"
                     dur="1000"
                     repeat="indefinite">
        </a-animation>
    </a-entity>
    <a-entity geometry="primitive: plane; height: 0.5; width: 0.5" position="-5.1 1.6 -0.08" rotation="270 90 45" scale="1.1 1.1 1.1" material="color: red">
