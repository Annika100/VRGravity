<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="JS-hyperlink.js"></script>
    <script src="href.js"></script>
    <title>Gravity</title>
</head>
<body>



<a-scene>

    <!-- Kamera -->
    <a-entity id="kamera"
              position ="0 0 3"
              rotation ="0 0 0"
              wall-animate=""
              camera
              look-controls wasd-controls>
        <a-cursor></a-cursor>
    </a-entity>

    <!-- camera
    <a-camera position='0 0 3' user-height='0'>
    <a-cursor></a-cursor>
    </a-camera> -->


    <!-- Weltkugel-->
    <a-sphere src="Welt.jpg" radius="2" height="53" position="1.897 -1.123 -3.51" rotation="0 0 0">
        <a-animation attribute="rotation"
                     dur="60000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>


    <!--Mars-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Mars_atmosphere.jpg/800px-Mars_atmosphere.jpg" position="-8.544 0 -29.740" radius="2" height="53">
            <a-animation attribute="rotation"
                         dur="100000"
                         to="0 360 0"
                         ease="linear"
                         repeat="indefinite">
            </a-animation>
        </a-sphere>


    <!--Mond-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Mare_Imbrium-Apollo17.jpg" radius="2" height="53" position="-17.708 4.623 -5.026">
        <a-animation attribute="rotation"
                     dur="100000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>


    <!-- Venus-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Alpha_Regio_3D.jpg/1024px-Alpha_Regio_3D.jpg" radius="2" height="53" position="26.433 -1.553 -17.835">
        <a-animation attribute="rotation"
                     dur="100000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>


    <!-- skybox-->
    </a-sphere>
    <a-sky color="black"></a-sky>


    <!--Spaceship-->
        <a-assets>
            <a-asset-item id="Spaceship-obj" src="Spaceship.obj"></a-asset-item>
            <a-asset-item id="Spaceship-mtl" src="Spaceship.mtl"></a-asset-item>
        </a-assets>
        <a-entity obj-model="obj: #Spaceship-obj; mtl: #Spaceship-mtl"  position="-3.685 0 -4.062" rotation="-20 220 10" scale="1 1 1">
            <a-animation attribute="position"
                         dur="2000"
                         from="-1.5 0 -1.5"
                         to="-1.3 0.2 -1.3"
                         direction="alternate"
                         repeat="indefinite"></a-animation>
        </a-entity>

    <!--Spacestation-->
    <a-assets>
        <a-asset-item id="Spacestation-obj" src="Spacestation.obj"></a-asset-item>
        <a-asset-item id="Spacestation-mtl" src="Spacestation.mtl"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #Spacestation-obj; mtl: #Spacestation-mtl"  position="-7.979 0.692 2.097" rotation="0 110 0" scale="1 1 1">
        <a-animation attribute="position"
                     delay="1000"
                     dur="2000"
                     from="-8 0.6 2.1"
                     to="-7.8 0.8 2.3"
                     direction="alternate"
                     repeat="indefinite"></a-animation>
    </a-entity>


   <!--Astronaut-->
    <a-entity id="astro" href="room.html" collada-model="#astronaut" position="0.5 -2.148 -0.5" rotation="-20 0 0" scale="0.6 0.6 0.6"></a-entity>
    <!-- <a-link href="room.html" title="my home"></a-link> -->
    <!-- onClick="location.href='https://google.com'" -->
    <!-- <a-entity link="href: index.html -->
    <a-assets>
        <a-asset-item id="astronaut" src="astronaut.dae"></a-asset-item>
    </a-assets>




</a-scene>

</body>
</html>
