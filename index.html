<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Gravity</title>
    <script src="javascript.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>


<a-scene>

    <a-assets>
        <a-asset-item id="astronaut" src="Objekte/astronautmitschnur2.dae"></a-asset-item>
        <a-asset-item id="Spacestation-obj" src="Objekte/Spacestation.obj"></a-asset-item>
        <a-asset-item id="Spacestation-mtl" src="Objekte/Spacestation.mtl"></a-asset-item>
        <a-asset-item id="Spaceship-obj" src="Objekte/Spaceship.obj"></a-asset-item>
        <a-asset-item id="Spaceship-mtl" src="Objekte/Spaceship.mtl"></a-asset-item>
        <a-image id="img-interface" src="bilder/interface.png"></a-image>
        <a-image id="img-milchstrasse" src="bilder/milchstrasse.jpg"></a-image>
        <a-image id="img-opendoor" src="bilder/open_door.png"></a-image>
        <a-sphere id="img-welt" src="bilder/Welt.jpg"></a-sphere>
        <a-sphere id="img-mars" src="bilder/Mars.jpg"></a-sphere>
        <a-sphere id="img-mond" src="bilder/mond.jpg"></a-sphere>
        <a-sphere id="img-venus" src="bilder/venus.jpg"></a-sphere>
        <a-sky id="sky" src="bilder/stars_sky.jpg"></a-sky>
    </a-assets>


    <!-- Kamera/ Cursor-->
    <a-entity id="kamera"
              position ="0 0 3"
              rotation ="-20 0 0"
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>
        <a-image src="#img-interface" scale="0.6 0.6 0.6" position="1 -0.5 -1" visible="false">
            <a-animation attribute="visible"
                         delay="600"
                         dur="800"
                         from="true"
                         to="false"
                         repeat="indefinite">
            </a-animation>
        </a-image>
        <a-entity geometry="primitive: ring; radiusInner: 2.95; radiusOuter: 4"
                  material="side: double; color: #1a1a1a" position="0 0 -2" >
        </a-entity>
    </a-entity>


    <!-- skybox-->
    <a-sky src="#sky"></a-sky>
    <a-image src="#img-milchstrasse" position="-2.1 10.9 -4.8" scale="30 30 30" rotation="90 0 0"></a-image>
    <!-- Sternenschauer
    <a-entity id="rain" particle-system="preset: rain; color: white; particleCount: 5000" rotation="270 0 0"></a-entity>
    -->

    <!-- Weltkugel-->
    <a-sphere src="#img-welt" radius="2" height="53" position="3.5 -1.123 -3.51" rotation="0 0 0">
        <a-animation attribute="rotation"
                     dur="100000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!--Mars-->
    <a-sphere src="#img-mars" position="-8.544 7.7 -29.740" scale="1.5 1.5 1.5" radius="2" height="53">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!--Mond-->
    <a-sphere src="#img-mond" radius="2" height="53" position="-23.5 3.8 1.3" scale="2 2 2">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!-- Venus-->
    <a-sphere src="#img-venus" radius="2" height="53" position="31.6 -11 23.6">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>



    <!--Spaceship-->
    <a-entity obj-model="obj: #Spaceship-obj; mtl: #Spaceship-mtl"  position="-3.9685 -2.6 -1.5" rotation="-20 220 10" scale="1 1 1">
        <a-animation attribute="position"
                     dur="4000"
                     from="-3.9685 -2.6 -1.5"
                     to="-3.9685 -2.25 -1.5"
                     direction="alternate"
                     repeat="indefinite"></a-animation>
    </a-entity>



    <!--Spacestation-->
    <a-entity obj-model="obj: #Spacestation-obj; mtl: #Spacestation-mtl"  position="-29.2 -2 -27.4" rotation="-7 160.9 18" scale="2 2 2">
        <a-animation attribute="position"
                     delay="1000"
                     dur="2000"
                     from="-29.2 -2 -27.4"
                     to="-29.2 -0.5 -27.4"
                     direction="alternate"
                     repeat="indefinite"></a-animation>
    </a-entity>
    <!-- link="href: space_room.html" in entity -->
    <!-- open door sign -->
    <a-image src="#img-opendoor" link="href: space_room.html" position="-22.8 0.64 -25.2" rotation="0 60 0" scale="0.7 0.7 0.7" visible="false">
        <a-animation attribute="visible"
                     delay="300"
                     dur="800"
                     from="true"
                     to="false"
                     repeat="indefinite">
        </a-animation>
    </a-image>


    <!--Astronaut-->
    <a-entity collada-model="#astronaut" event-animate="target:#astroweg; target2:#astrorotation; aevent:astrowegnow" position="0.110 -2.148 -1.024" rotation="-20 10 0" scale="0.6 0.6 0.6">

        <a-animation
                id="astroweg"
                attribute="position"
                from="0.110 -2.148 -1.024"
                to="-0.324 -2.148 -22.559"
                begin="astrowegnow"
                dur="6000">
        </a-animation>
        <a-animation
                id="astrorotation"
                attribute="rotation"
                dur="6000"
                to="0 0 360"
                begin="astrowegnow">
        </a-animation>
        <!--<a-animation
                id="astrorotation"
                attribute="scale"
                begin="astrowegnow"
                dur="8000"
                to="0 0 0">
        </a-animation> -->

        <!-- link="href: space_room.html" IN ENTITY -->
    </a-entity>



    <!-- Glow Effekt
    <a-image src="glow1.png" scale="5 5 5" position="0 0 -2">
        <a-animation attribute="visible" from="false" to="true" delay="1500" dur="1" fill="both"></a-animation>
    </a-image> -->





</a-scene>

</body>
</html>
