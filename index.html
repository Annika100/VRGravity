<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <title>Gravity</title>
    <script src="javascript.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>


<a-scene>


    <!-- Camera/ Cursor-->
    <a-entity id="camera"
              position ="-0.8 0 3"
              rotation ="-20 0 0"
              wall-animate=""
              camera look-controls wasd-controls>
        <a-cursor material="color: white"></a-cursor>
    </a-entity>
    <!-- <a-camera position='0 0 3' user-height='0'></a-camera> -->

    <!-- skybox-->
    <a-sky src="stars_sky.jpg"></a-sky>
    <a-image src="milchstrasse.jpg" position="-2.1 10.9 -4.8" scale="30 30 30" rotation="90 0 0"></a-image>
    <!--<a-entity particle-system="preset: snow" position="0 0 -10"></a-entity>-->
    <!-- Sternenschauer -->
    <a-entity id="rain" particle-system="preset: rain; color: white; particleCount: 5000" rotation="270 0 0"></a-entity>


    <!-- Weltkugel-->
    <a-sphere src="Welt.jpg" radius="2" height="53" position="3.5 -1.123 -3.51" rotation="0 0 0">
        <a-animation attribute="rotation"
                     dur="100000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!--Mars-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Mars_atmosphere.jpg/800px-Mars_atmosphere.jpg" position="-8.544 7.7 -29.740" scale="1.5 1.5 1.5" radius="2" height="53">
            <a-animation attribute="rotation"
                         dur="50000"
                         to="0 360 0"
                         ease="linear"
                         repeat="indefinite">
            </a-animation>
        </a-sphere>

    <!--Mond-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Mare_Imbrium-Apollo17.jpg" radius="2" height="53" position="-23.5 3.8 1.3" scale="2 2 2">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!-- Venus-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Alpha_Regio_3D.jpg/1024px-Alpha_Regio_3D.jpg" radius="2" height="53" position="31.6 -11 23.6">
        <a-animation attribute="rotation"
                     dur="50000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!--Spaceship-->
        <a-assets>
            <a-asset-item id="Spaceship-obj" src="Spaceship.obj"></a-asset-item>
            <a-asset-item id="Spaceship-mtl" src="Spaceship.mtl"></a-asset-item>
        </a-assets>
        <a-entity obj-model="obj: #Spaceship-obj; mtl: #Spaceship-mtl"  position="-3.9.685 -2.6 -1.5" rotation="-20 220 10" scale="1 1 1">
            <!--<a-animation attribute="position"
                         dur="2000"
                         from="-3.9.685 -2.6 -1.5"
                         to="-3.9.685 -2.1 -1.5"
                         direction="alternate"
                         repeat="indefinite"></a-animation>-->
        </a-entity>

    <!--Spacestation-->
    <a-assets>
        <a-asset-item id="Spacestation-obj" src="Spacestation.obj"></a-asset-item>
        <a-asset-item id="Spacestation-mtl" src="Spacestation.mtl"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #Spacestation-obj; mtl: #Spacestation-mtl"  position="-29.2 -2 -27.4" rotation="-7 160.9 18" scale="2 2 2">
            <a-animation attribute="position"
                         delay="1000"
                         dur="2000"
                         from="-29.2 -2 -27.4"
                         to="-29.2 -1.5 -27.4"
                         direction="alternate"
                         repeat="indefinite"></a-animation>
        </a-entity>


    <!--Astronaut-->
    <a-assets>
        <a-asset-item id="astronaut" src="astronautmitschnur2.dae"></a-asset-item>

    </a-assets>
    <a-entity collada-model="#astronaut" event-animate="target:#astroweg; target2:#astrorotation; aevent:astrowegnow" position="-0.324 -2.148 -1.024" rotation="-20 0 0" scale="0.6 0.6 0.6">

        <a-animation
                id="astroweg"
                attribute="position"
                from="-0.324 -2.148 -1.024"
                to="-0.324 -2.148 -22.559"
                begin="astrowegnow"
                dur="6000">
        </a-animation>
        <a-animation
                id="astrorotaion"
                attribute="rotation"
                dur="6000"
                to="0 0 360"
                repeat="indefinite"
                begin="astrowegnow">
        </a-animation>
        <!-- link="href: space_room.html" IN ENTITY -->
    </a-entity>


    <!-- Interface -->
        <a-image src="interface.png" scale="0.4 0.4 0.4" position="0 -0.4 2.4" visible="false">
            <a-animation attribute="visible" begin="300" dur="800" from="true" to="false" repeat="indefinite"></a-animation>
        </a-image>

        <!-- Glow Effekt
        <a-image src="glow1.png" scale="5 5 5" position="0 0 -2">
            <a-animation attribute="visible" from="false" to="true" delay="1500" dur="1" fill="both"></a-animation>
        </a-image> -->

</html>
