<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Gravity</title>
</head>
<body>





<a-scene>
    <!-- Weltkugel-->
    <a-sphere src="Welt.jpg" radius="2" height="53" position="1.897 -1.123 -3.51" rotation="0 0 0">
        <a-animation attribute="rotation"
                     dur="60000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>

    <!-- skybox-->

    </a-sphere>
    <a-sky color="black"></a-sky>
    <a-camera position='0 0 3' user-height='0'></a-camera>

    <!--Spaceship-->


        <a-assets>
            <a-asset-item id="Spaceship-obj" src="Spaceship.obj"></a-asset-item>
            <a-asset-item id="Spaceship-mtl" src="Spaceship.mtl"></a-asset-item>
        </a-assets>
        <a-entity obj-model="obj: #Spaceship-obj; mtl: #Spaceship-mtl"  position="-1.453 0 -1.545" rotation="-20 220 10" scale="1 1 1"></a-entity>

    <!--Spacestation-->

    <a-assets>
        <a-asset-item id="Spacestation-obj" src="Spacestation.obj"></a-asset-item>
        <a-asset-item id="Spacestation-mtl" src="Spacestation.mtl"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #Spacestation-obj; mtl: #Spacestation-mtl"  position="-7.979 0.692 2.097" rotation="0 110 0" scale="1 1 1"></a-entity>



</a-scene>

</body>
</html>
