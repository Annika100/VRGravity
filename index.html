<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <title>Gravity</title>
</head>
<body>
<a-scene>
    <!-- Camera/ Cursor-->
    <a-entity id="Camera"
              position ="0 0 3"
              rotation ="0 0 0"
              wall-animate=""
              camera
              look-controls wasd-controls>
        <a-cursor></a-cursor>
    </a-entity>

    <!-- skybox-->
    <a-sky color="black"></a-sky>
    <a-camera position='0 0 3' user-height='0'></a-camera>

    <!-- Weltkugel-->
    <a-sphere src="Welt.jpg" radius="2" height="53" position="1.897 -1.123 -3.51" rotation="0 0 0">
        <a-animation attribute="rotation"
                     dur="60000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!--Mars-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Mars_atmosphere.jpg/800px-Mars_atmosphere.jpg" position="-8.544 0 -29.740" radius="2" height="53">
            <a-animation attribute="rotation"
                         dur="100000"
                         to="0 360 0"
                         ease="linear"
                         repeat="indefinite">
            </a-animation>
        </a-sphere>

    <!--Mond-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Mare_Imbrium-Apollo17.jpg" radius="2" height="53" position="-17.708 4.623 -5.026">
        <a-animation attribute="rotation"
                     dur="100000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!-- Venus-->
    <a-sphere src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Alpha_Regio_3D.jpg/1024px-Alpha_Regio_3D.jpg" radius="2" height="53" position="26.433 -1.553 -17.835">
        <a-animation attribute="rotation"
                     dur="100000"
                     to="0 360 0"
                     ease="linear"
                     repeat="indefinite">
        </a-animation>
    </a-sphere>

    <!--Spaceship-->
        <a-assets>
            <a-asset-item id="Spaceship-obj" src="Spaceship.obj"></a-asset-item>
            <a-asset-item id="Spaceship-mtl" src="Spaceship.mtl"></a-asset-item>
        </a-assets>
        <a-entity obj-model="obj: #Spaceship-obj; mtl: #Spaceship-mtl"  position="-3.685 0 -4.062" rotation="-20 220 10" scale="1 1 1"></a-entity>

    <!--Spacestation-->
    <a-assets>
        <a-asset-item id="Spacestation-obj" src="Spacestation.obj"></a-asset-item>
        <a-asset-item id="Spacestation-mtl" src="Spacestation.mtl"></a-asset-item>
    </a-assets>
    <a-entity obj-model="obj: #Spacestation-obj; mtl: #Spacestation-mtl"  position="-7.979 0.692 2.097" rotation="0 110 0" scale="1 1 1"></a-entity>

   <!--Astronaut-->
    <a-assets>
        <a-asset-item id="astronaut" src="astronaut0.dae"></a-asset-item>

    </a-assets>
    <a-entity collada-model="#astronaut" link="href: room.html" position="-0.324 -2.148 -1.024" rotation="-20 0 0" scale="0.6 0.6 0.6"></a-entity>

</a-scene>

</body>
</html>
